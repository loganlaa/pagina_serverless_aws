<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Function Trigger</title>
</head>

<body>
    <h1>Acione a Função Lambda</h1>
    <button id="triggerButton">Acionar Função Lambda</button>

    <script>
        document.getElementById("triggerButton").addEventListener("click", function () {
            fetch("https://------URL DA FUNCAO LAMBDA-------", {
                method: "POST"
            })
                .then(response => response.json())
                .then(data => {
                    alert("Função Lambda acionada: " + data.message);
                })
                .catch(error => {
                    alert("Erro ao acionar a função Lambda: " + error);
                });
        });
    </script>
</body>

</html>
